<div ng-controller="formTabsCtrl">
    <md-tabs class="md-primary" md-border-bottom md-dynamic-height="" md-border-bottom="" md-center-tabs md-swipe-content>
        <md-tab ng-repeat="tab in tabs"
                label="{{tab.title}}"
                layout="row">
            <div class="inset" hide-sm></div>
            <div layout="row" layout-align="center center">
                <md-card flex-gt-sm="90" flex-gt-md="80">
                    <md-card-content>
                        <form name="projectForm">
                            <ng-include src="tab.content"></ng-include>
                        </form>
                    </md-card-content>
                    <div class="inset" hide-sm></div>
                    <div class="inset" hide-sm></div>
                    <div class="inset" hide-sm></div>
                    <div class="inset" hide-sm></div>
                    <div class="inset" hide-sm></div>

                </md-card>
            </div>
        </md-tab>
    </md-tabs>
</div>
