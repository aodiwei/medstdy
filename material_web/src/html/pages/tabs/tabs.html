<div ng-controller="formTabsCtrl">
    <md-tabs class="md-primary" md-dynamic-height md-swipe-content>
        <md-tab ng-repeat="tab in tabs"
                label="{{tab.title}}"
                layout="row">
            <div class="inset" hide-sm></div>
            <div layout="row" layout-align="center center" flex-offset="5">
                <md-card flex  style="margin-bottom: 500px" >
                    <md-card-content>
                        <form name="projectForm">
                            <ng-include src="tab.content"></ng-include>
                        </form>
                    </md-card-content>
                </md-card>
            </div>
        </md-tab>
    </md-tabs>
</div>
