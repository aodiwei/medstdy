<div ng-controller="tabHospitalizedCtrl">
    <div layout="row">
        <div flex>
            <md-card md-whiteframe="5">
                <md-input-container>
                    <label>病例特点</label>
                    <textarea required name="ill_description" ng-model="clinical_course.ill_description" rows="5"
                              md-select-on-focus>
                    </textarea>
                    <div ng-messages="projectForm.ill_description.$error">
                        <div ng-message="required">必填</div>
                    </div>
                </md-input-container>
            </md-card>
        </div>
    </div>

    <div layout="row">
        <div flex>
            <md-card md-whiteframe="5">
                <md-input-container>
                    <label>初步诊断</label>
                    <textarea required name="init_diag" ng-model="clinical_course.init_diag" rows="5"
                              md-select-on-focus>
                    </textarea>
                    <div ng-messages="projectForm.init_diag.$error">
                        <div ng-message="required">必填</div>
                    </div>
                </md-input-container>
            </md-card>
        </div>
        <div flex>
            <md-card md-whiteframe="5">
                <md-input-container>
                    <label>治疗计划</label>
                    <textarea required name="treat_plan" ng-model="clinical_course.treat_plan" rows="5"
                              md-select-on-focus>
                    </textarea>
                    <div ng-messages="projectForm.treat_plan.$error">
                        <div ng-message="required">必填</div>
                    </div>
                </md-input-container>
            </md-card>
        </div>
    </div>
    <div layout="row">
        <div flex>
            <md-card md-whiteframe="5">
                <md-input-container>
                    <label>诊断依据</label>
                    <textarea required name="gist" ng-model="clinical_course.gist" rows="1"
                              md-select-on-focus>
                    </textarea>
                    <div ng-messages="projectForm.gist.$error">
                        <div ng-message="required">必填</div>
                    </div>
                </md-input-container>
            </md-card>
        </div>
        <div flex>
            <md-card md-whiteframe="5">
                <md-input-container>
                    <label>鉴别诊断</label>
                    <textarea required name="antidiastole" ng-model="clinical_course.antidiastole" rows="1"
                              md-select-on-focus>
                    </textarea>
                    <div ng-messages="projectForm.antidiastole.$error">
                        <div ng-message="required">必填</div>
                    </div>
                </md-input-container>
            </md-card>
        </div>
    </div>

    <div layout="row">
        <div flex>
            <md-card md-whiteframe="5">

                <md-datetime-inline init-datatime="patient_info.out_date" datetime-mode="datetime"
                                    placeholder="查房时间"
                                    date-changed="dateChange()">
                </md-datetime-inline>
                <md-input-container>
                    <label>查房记录</label>

                    <textarea required name="gist" ng-model="clinical_course.gist" rows="1"
                              md-select-on-focus>
                    </textarea>
                    <div ng-messages="projectForm.gist.$error">
                        <div ng-message="required">必填</div>
                    </div>
                </md-input-container>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button class="md-raised md-primary">Action 1</md-button>
                    <md-button class="md-raised md-warn"> Action 2</md-button>
                </md-card-actions>
            </md-card>
        </div>
    </div>


</div>
