<div layout="column">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <div class="md-title">录入榜</div>
        </div>
    </md-toolbar>

    <div laout="row" ng-controller="recordStatisticCtrl">
        <div flex>
            <md-card>
                <fusioncharts
                        width="1000"
                        height="400"
                        type="column2d"
                        datasource="{{dataSourceBar}}"
                ></fusioncharts>
            </md-card>
        </div>

        <div flex>
            <md-card>
                <fusioncharts
                        width="1000"
                        height="600"
                        type="pie3d"
                        datasource="{{dataSource3D}}"
                ></fusioncharts>
            </md-card>
        </div>
    </div>

</div>
