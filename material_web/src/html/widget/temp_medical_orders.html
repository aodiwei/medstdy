<div layout="row">
    <div flex>
        <md-card md-whiteframe="5">
            <div layout="row">
                <!--<md-datetime-inline flex="30" init-datatime="temp_items[$index].start_datetime" datetime-mode="datetime" placeholder="开始时间"-->
                                    <!--date-changed="dateChange()">-->
                <!--</md-datetime-inline>-->
                <md-input-container flex>
                    <label>开始时间</label>
                    <input name="start_datetime" ng-model="temp_items[$index].start_datetime" ng-pattern="{{datetime_format}}">
                    <div ng-messages="projectForm.start_datetime.$error">
                        <div ng-message="pattern">时间格式:YYYY-MM-DD HH:mm</div>
                    </div>
                </md-input-container>
                <md-input-container flex>
                    <label>医嘱</label>
                    <input  name="medical_order" ng-model="temp_items[$index].medical_order">
                    <!--<div ng-messages="projectForm.medical_order.$error">-->
                        <!--<div ng-message="required">必填</div>-->
                    <!--</div>-->
                </md-input-container>
                <md-input-container flex>
                    <label>执行医生</label>
                    <input  name="start_execute_doctor" ng-model="temp_items[$index].start_execute_doctor">
                    <!--<div ng-messages="projectForm.start_execute_doctor.$error">-->
                        <!--<div ng-message="required">必填</div>-->
                    <!--</div>-->
                </md-input-container>

            </div>

            <div layout="row">
                <!--<md-datetime-inline flex="30" init-datatime="temp_items[$index].start_execute_datetime" datetime-mode="datetime"-->
                                    <!--placeholder="执行时间"-->
                                    <!--date-changed="dateChange()">-->
                <!--</md-datetime-inline>-->
                <md-input-container flex>
                    <label>执行时间</label>
                    <input  name="start_execute_datetime" ng-model="temp_items[$index].start_execute_datetime" ng-pattern="{{datetime_format}}">
                    <div ng-messages="projectForm.start_execute_datetime.$error">
                        <div ng-message="pattern">时间格式:YYYY-MM-DD HH:mm</div>
                    </div>
                </md-input-container>
                <md-input-container flex>
                    <label>执行护士</label>
                    <input name="start_execute_nurse" ng-model="temp_items[$index].start_execute_nurse">
                    <!--<div ng-messages="projectForm.start_execute_nurse.$error">-->
                        <!--<div ng-message="required">必填</div>-->
                    <!--</div>-->
                </md-input-container>
                <md-input-container flex>
                    <label>核对人</label>
                    <input name="start_execute_doctor" ng-model="temp_items[$index].start_execute_doctor">
                    <!--<div ng-messages="projectForm.start_execute_doctor.$error">-->
                        <!--<div ng-message="required">必填</div>-->
                    <!--</div>-->
                </md-input-container>

            </div>



            <md-card-actions layout="row" layout-align="end center">
                <md-button class="md-raised md-primary" ng-click="addTempItem()">增加记录</md-button>
                <md-button class="md-fab md-mini">
                    {{$index + 1}}
                </md-button>
                <md-button class="md-raised md-warn" ng-click="delTempItem($index)" ng-disabled="$index==0">删除记录</md-button>
            </md-card-actions>

        </md-card>
    </div>
</div>
