<div layout="row">
    <div flex>
        <md-card md-whiteframe="5">
            <!--<md-datetime-inline init-datatime="description[$index].date" datetime-mode="datetime"-->
                                <!--placeholder="时间"-->
                                <!--date-changed="dateChange()">-->
            <!--</md-datetime-inline>-->
            <md-input-container>
                <label>时间</label>
                <input required name="date" ng-model="description[$index].date" ng-pattern="datetime_format">
                <div ng-messages="projectForm.date.$error">
                    <div ng-message="required">必填</div>
                    <div ng-message="pattern">时间格式:YYYY-MM-DD HH:mm</div>
                </div>
            </md-input-container>
            <md-input-container>
                <label>术后病程</label>
                <textarea name="content" ng-model="description[$index].content"  rows="2"
                          md-select-on-focus>
                    </textarea>
                <div ng-messages="projectForm.content.$error">
                    <div ng-message="required">必填</div>
                </div>
            </md-input-container>
            <md-card-actions layout="row" layout-align="end center">
                <md-button class="md-raised md-primary" ng-click="addDesItem()">增加记录</md-button>
                <md-button class="md-fab md-mini">
                    {{$index + 1}}
                </md-button>
                <md-button class="md-raised md-warn" ng-click="delDesItem($index)" ng-disabled="$index==0">删除记录</md-button>
            </md-card-actions>
        </md-card>
    </div>
</div>
