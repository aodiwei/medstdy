<div class="container">
    <div class="row row-hidden-overflow ">
        <div class="col-sm-8 no-padding  ">
            <div ng-controller="carouselController">
                <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
                    <div uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
                        <img ng-src="{{slide.image}}" style="margin:auto;">
                        <div class="carousel-caption">
                            <!--<h4>Slide {{slide.id}}</h4>-->
                            <p>{{slide.text}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-4 no-padding col-equal-height" id="login_col">
            <form class="form-horizontal " id="login_form" ng-controller="loginController" name="loginForm" novalidate>
                <div class="form-group">
                    <!--<label for="inputEmail3" class="col-sm-3 control-label">用 户</label>-->
                    <div class="col-sm-8 col-sm-offset-2">
                        <input type="text" class="form-control" id="inputEmail3" placeholder="Email/用户名"
                               ng-model="user.account" name="account" required>
                        <span style="color:red" ng-show="loginForm.account.$dirty && loginForm.account.$invalid">
                        <span ng-show="loginForm.account.$error.required">用户名是必须的</span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <!--<label for="inputPassword3" class="col-sm-3 control-label">密 码</label>-->
                    <div class="col-sm-8 col-sm-offset-2">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="密码"
                               ng-model="user.password" name="password" required>
                        <span style="color:red" ng-show="loginForm.password.$dirty && loginForm.password.$invalid">
                        <span ng-show="loginForm.password.$error.required">密码是必须的</span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-9">
                        <button type="submit" class="btn btn-success" ng-click="sign()"
                        ng-disabled="loginForm.account.$invalid || loginForm.password.$invalid">
                            登录
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
