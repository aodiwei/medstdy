<form ng-controller="tabsController" name="form_data" ng-submit="submit()">
    <div class="row">
        <div class="col-xs-12">
            <uib-tabset active="active" type="pills">
                <uib-tab index="$index + 1" ng-repeat="tab in tabs" >
                    <uib-tab-heading>
                    <i class="glyphicon {{tab.icon}}"></i> {{tab.title}}
                    </uib-tab-heading>
                    <ng-include src="tab.content"></ng-include>
                </uib-tab>
            </uib-tabset>
            <button type="submit" class="btn btn-success btn-top" ng-disabled="form_data.$invalid||btnDisable">提交</button>
        </div>
    </div>

    <div class="row form-line">
        <div class="col-xs-8 ">
            <div uib-alert class="alert-danger" ng-show="form_data.$invalid">还未完成数据录入，请检查各数据项是否完成输入</div>
            <div uib-alert class="alert-success" ng-hide="form_data.$invalid">数据输入完成，请检查各数据项无误后点击提交按钮提交数据</div>
        </div>
    </div>
</form>
