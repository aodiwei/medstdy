<html lang="en" ng-app="StarterApp">
<head>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.css">
    <link rel="stylesheet" href="./app.css">
    <!--<script src="./bundle/bundle.js"></script>-->
</head>
<body ng-cloak layout="column" ng-controller="AppCtrl">

<!-- Container #1 (see wireframe) -->
<md-toolbar layout="row" class="md-toolbar-tools">
    <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
        <ng-md-icon icon="menu"></ng-md-icon>
    </md-button>
    <h1>Angular Material - Starter App</h1>
</md-toolbar>

<!-- Container #2 -->
<div flex layout="row">
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
                md-is-locked-open="$mdMedia('gt-md')">
        <md-toolbar class="md-tall md-primary">
            <span flex></span>
            <div layout="column" class="md-toolbar-tools-bottom inset">
                <user-avatar></user-avatar>
                <span></span>
                <div>Firstname Lastname</div>
                <div>email@domainname.com</div>
            </div>
        </md-toolbar>
        <md-list>
            <md-item ng-repeat="item in menu">
                <a>
                    <md-item-content md-ink-ripple layout="row" layout-align="start center">
                        <div class="inset">
                            <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
                        </div>
                        <div class="inset">{{item.title}}
                        </div>
                    </md-item-content>
                </a>
            </md-item>
            <md-divider></md-divider>
            <md-subheader>Management</md-subheader>
            <md-item ng-repeat="item in admin">
                <a href="{{item.link}}">
                    <md-item-content md-ink-ripple layout="row" layout-align="start center">
                        <div class="inset">
                            <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
                        </div>
                        <div class="inset">{{item.title}}
                        </div>
                    </md-item-content>
                </a>
            </md-item>
        </md-list>
    </md-sidenav>

    <md-content flex md-scroll-y>
        <md-tabs md-stretch-tabs class="md-primary" md-selected="data.selectedIndex">
            <md-tab id="tab1" aria-controls="tab1-content">
                Latest
            </md-tab>
            <md-tab id="tab2" aria-controls="tab2-content">
                Favorites
            </md-tab>
        </md-tabs>
        <ui-view layout="column" layout-fill layout-padding>
            <div class="inset" hide-sm></div>
            <ng-switch on="data.selectedIndex" class="tabpanel-container">
                <div role="tabpanel"
                     id="tab1-content"
                     aria-labelledby="tab1"
                     ng-switch-when="0"
                     md-swipe-left="next()"
                     md-swipe-right="previous()"
                     layout="row" layout-align="center center">
                    <md-card flex-gt-sm="90" flex-gt-md="80">
                        <md-card-content>
                            <h2>Activity</h2>
                            <md-list>
                                <md-item ng-repeat="item in activity | filter:search">
                                    <md-item-content>
                                        <div class="md-tile-left inset" hide-sm>
                                            <user-avatar></user-avatar>
                                        </div>
                                        <div class="md-tile-content">
                                            <h3>{{item.what}}</h3>
                                            <h4>{{item.who}}</h4>
                                            <p>
                                                {{item.notes}}
                                            </p>
                                        </div>
                                    </md-item-content>
                                    <md-divider md-inset hide-sm ng-if="!$last"></md-divider>
                                    <md-divider hide-gt-sm ng-if="!$last"></md-divider>
                                </md-item>
                                <md-divider></md-divider>
                                <md-item layout class="inset">
                                    <md-button layout layout-align="start center" flex class="md-primary">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                             viewBox="0 0 24 24">
                                            <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
                                        </svg>
                                        More
                                    </md-button>
                                </md-item>
                            </md-list>
                        </md-card-content>
                    </md-card>
                </div>
                <div role="tabpanel"
                     id="tab2-content"
                     aria-labelledby="tab2"
                     ng-switch-when="1"
                     md-swipe-left="next()"
                     md-swipe-right="previous()"
                     layout="row" layout-align="center center">
                    <md-card flex-gt-sm="90" flex-gt-md="80">
                        <md-card-content>
                            <h2>Favorites</h2>
                            <md-list>
                                <md-item ng-repeat="item in activity | filter:search | orderBy:'-what'">
                                    <md-item-content>
                                        <div class="md-tile-left inset" hide-sm>
                                            <user-avatar></user-avatar>
                                        </div>
                                        <div class="md-tile-content">
                                            <h3>{{item.what}}</h3>
                                            <h4>{{item.who}}</h4>
                                            <p>
                                                {{item.notes}}
                                            </p>
                                        </div>
                                    </md-item-content>
                                    <md-divider md-inset hide-sm ng-if="!$last"></md-divider>
                                    <md-divider hide-gt-sm ng-if="!$last"></md-divider>
                                </md-item>
                                <md-divider></md-divider>
                                <md-item layout class="inset">
                                    <md-button layout layout-align="start center" flex class="md-primary">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                             viewBox="0 0 24 24">
                                            <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
                                        </svg>
                                        More
                                    </md-button>
                                </md-item>
                            </md-list>
                        </md-card-content>
                    </md-card>
                </div>

            </ng-switch>

        </ui-view>
    </md-content>
</div>



<!-- Angular Material Dependencies -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-aria.min.js"></script>

<script src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>

<script src="//cdn.jsdelivr.net/angular-material-icons/0.4.0/angular-material-icons.min.js"></script>
<script src="./app.js"></script>

</body>
</html>
